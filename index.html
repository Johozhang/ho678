<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Johozhang</title>
	<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
	<link rel="stylesheet" href="css/animate.css">
	<style type="text/css">
		* {
			padding: 0;
			margin:0;
		}
		html,body {
			height: 100%;
		}
		.swiper-container {
			width:100%;
			height: 100%;
		}
		.swiper-slide1 {
			background: linear-gradient(45deg,#99ccff,#0066cc);
		}
		.swiper-slide2 {
			background: linear-gradient(135deg,#99ccff,#0066cc);
		}
		.swiper-slide3 {
			background: linear-gradient(45deg,#99ccff,#0066cc);
		}
		.swiper-slide4 {
			background: linear-gradient(135deg,#99ccff,#0066cc);
		}
		.pagination {
		  position: absolute;
		  left: 0;
		  text-align: center;
		  bottom:5px;
		  width: 100%;
		}
		.swiper-pagination-switch {
		  display: inline-block;
		  width: 10px;
		  height: 10px;
		  border-radius: 10px;
		  background: #999;
		  box-shadow: 0px 1px 2px #555 inset;
		  margin: 0 3px;
		  cursor: pointer;
		}
		.swiper-active-switch {
		  background: #fff;
		}
		.down-arrow {
			position: fixed;
			z-index: 1;
			left:50%;
			margin-left: -10px;
			bottom:20px;
			width:20px;
			height: 20px;
			border-right:4px solid #fff;
			border-bottom:4px solid #fff;
			transform:rotate(0deg);
			animation:up 1s infinite linear alternate-reverse;
			/*ABABABAB*/
			/*ABBAABBA*/
		}
		@keyframes up {
			0% {
				transform:translateY(0) rotate(45deg);
			}
			100% {
				transform:translateY(-20px) rotate(45deg);
			}
		}
		.hello {
			color:#FFFFFF;
			text-shadow: 8px 7px 6px #555555;
			font-family: "Microsoft Yahei";
			font-size: 4rem;
			text-align: center;
		}
		.hello h2 {
			margin-top: 20%;
		}
		#t1 {
			display: none;
		}
		#t2 {
			display: none;
		}
		.ul1 li img{
			width: 25%;
			height: 25%;
		}
		a {
			color: #ccffff;
			text-decoration: none;
		}
		
		#t1 p{
			font-size: 3rem;
		}
		.t1img {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide swiper-slide1">
				<div class="hello animated bounceInLeft">
					<h2>H5三大引擎</h2>
					<br />
					<ul class="ul1">
						<li>
							<img src="img/laya.png" alt="" />
							<a href="#t1">LayaBox</a>
						</li>
						<br />
						<li>
							<img src="img/cocos.png" alt="" />
							<a href="#t1">Cocos</a>
						</li>
						<br />
						<li>
							<img src="img/Egret.png" alt="" />
							<a href="#t1">Egret</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="swiper-slide swiper-slide2">
				<div id="t1" class="hello animated">
					<h2><img src="img/laya.png" alt="" /></h2>
					<br />
					<p>除了“页面仔”，我们还有游戏</p>
					<br />
					<p>⬇️点击下方进入⬇️</p>
					<a href="http://www.layabox.com/html/game-list/">Laya的游戏</a>
					<br />
					<img class="t1img" src="img/lieren2.jpg" alt="" />
					<img class="t1img" src="img/erzhan.jpg"/>
					<p>...</p>
				</div>
			</div>
			<div class="swiper-slide swiper-slide3">
				<div id="t2" class="hello animated">
				<h2>微信升级X5 Blink内核</h2>
					
				</div>
			</div>
			<div class="swiper-slide swiper-slide4">4</div>
		</div>
		<!-- <div class="pagination"></div> -->
	</div>
	<div class="down-arrow" id="downArrow"></div>
	<script type="text/javascript" src="js/idangerous.swiper.min.js"></script>
	<script type="text/javascript">
	
	var mySwiper = new Swiper(".swiper-container",{
		speed:400, //控制速度，滑动时间
		loop:true,// 循环
		mode:"vertical",//控制模式，竖直
		onSlideChangeEnd:function() {
			var t1 = document.getElementById("t1");
			if(mySwiper.activeLoopIndex == 1) {
				t1.style.display = "block";
				t1.className = t1.className + " bounceInLeft";
			}else {
				t1.style.display = "none";
				t1.className = "hello animated";
			}
		}
	});

	var downArrow = document.getElementById("downArrow");
	downArrow.addEventListener("click",function() {
		// mySwiper.swipePrev();//上一张
		mySwiper.swipeNext();//下一张
	},false)


	</script>
</body>
</html>
